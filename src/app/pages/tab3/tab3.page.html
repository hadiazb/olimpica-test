<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Streaming Howl v1.1.5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-loading [isOpen]="loadingIsOpen"></ion-loading>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Olimpica Stereo</ion-card-title>
      <ion-card-subtitle>{{ isPlaying ? 'Reproduciendo...' : 'Streaming' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button
        [color]="isPlaying ? 'secondary' : 'primary'"
        (click)="isPlaying ? pause() : play()"
        style="color: white;"
      >
      {{ isPlaying ? '||' : 'â–¶' }}
      </ion-button>
      <ion-button color="success" (click)="state()">S<span style="text-transform: lowercase;">tate</span></ion-button>
      <ion-button color="danger" (click)="reset()" [disabled]="disableReset">R<span style="text-transform: lowercase;">eset</span></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
